<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesis.css" type="text/css" media=screen>
  <title>Inicio Sesión</title>
</head>
<body>

  <header>
    <img class=header_img src="" alt="">
  </header>

  <section class="login">
      
    <section class="login__container">
        <h2>Inicia Sesión</h2>
      
      <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraseña">
          <button class="button">Iniciar Sesión</button>
          <div class="login_container--remember-me">
            <label> <!--texto que dice "recuerdame"!-->
              <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
            </label>
            <a href="">Olvide mi contraseña</a>
            </div>
        </form>
        
        <section class="Login__container--social-media">
          <div><img src="./imagen/google-icon.png" alt="Google">Inicia sesión con google</div>
          <div><img src="./imagen/twitter-icon.png" alt="twitter">Inicia sesión con twitter</div>
        </section>
       
        <p class="login_conteiner--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
      
      </section>
  </section>
    
  
  <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
  </footer>

</body>
</html>
